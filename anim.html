<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test{
            width:100px;
            height:100px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="test"></div>
    <button onclick="stopAnim()">Stop</button>
    <script>
        var clearTime = setTimeout(anim,2000)
        function anim(){
            console.log("anim")
            var division = document.getElementById('test')
            console.log(division)
            division.style.width="200px"
            division.style.backgroundColor="pink"
        }
function stopAnim(){
    clearTimeout(clearTime)
    console.log("Anim get stopped")
}
        
    </script>
</body>
</html>
